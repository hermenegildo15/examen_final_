<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Integral de Tri&aacute;ngulos</title>
  <link rel="stylesheet" href="style.css">
        <link href="./CSS/dw.css" rel="stylesheet" />
</head>

<body>
  <h1>Calculadora Integral de Triángulos</h1>
  <h2>Análisis completo de un triángulo a partir de sus tres lados</h2>

  <div class="input-container">
    <label><strong>Lado A:</strong> <input type="number" id="ladoA"></label>
    <label><strong>Lado B:</strong> <input type="number" id="ladoB"></label>
    <label><strong>Lado C:</strong> <input type="number" id="ladoC"></label>
    <button onclick="calcular()">Calcular</button>
  </div>

  <canvas id="canvas" width="300" height="200"></canvas>

  <div class="output-container">
    <div class="grid">
      <div class="box" id="angulos"></div>
      <div class="box" id="medianas"></div>
      <div class="box" id="bisectrices"></div>
      <div class="box" id="alturas"></div>
      <div class="box" id="perimetroArea"></div>
    </div>
  </div>

  <script src="./js/dw.js"></script>

</body>
</html>
